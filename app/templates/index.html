<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSecEngineer ChatBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f6ff;
            border-left: 5px solid #007BFF;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            overflow-wrap: break-word; /* Ensure long words wrap */
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AppSecEngineer ChatBot</h1>
        <form action="/generate" method="post">
            <label for="input_text">Enter your Security Question:</label>
            <input type="text" id="input_text" name="input_text" placeholder="Type your text here..." required>
            <button type="submit">Generate</button>
        </form>

        <!-- Section to display the generated response -->
        <div id="response-section" class="response" style="display: none;">
            <h3>Generated Text:</h3>
            <p id="generated-text"></p>
        </div>
        
        <footer>
            <p>&copy; 2025 AppSecEngineer. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // This script should be added to handle the response display if needed
        function displayResponse(responseText) {
            const responseSection = document.getElementById('response-section');
            const generatedTextElement = document.getElementById('generated-text');

            generatedTextElement.textContent = responseText;
            responseSection.style.display = 'block';
        }
    </script>
</body>
</html>
