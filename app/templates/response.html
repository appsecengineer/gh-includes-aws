<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Response</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .response {
            background-color: #e9f6ff;
            border-left: 5px solid #007BFF;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            text-align: left;
            font-size: 16px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            overflow-wrap: break-word; /* Ensure long words wrap */
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Response</h1>
        <div class="response" id="generated-text">
            <!-- The generated response will be displayed here -->
            {{ generated_text }}
        </div>

        <a href="/" class="back-button">Back to Input</a>

        <footer>
            <p>&copy; 2025 AppSecEngineer . All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
